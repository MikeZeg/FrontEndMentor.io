<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <link rel="stylesheet" href="/styles/styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header class="side">
    
    <div class="side_left">
      <img src="./images/image-product-desktop.jpg">
    </div>

    <div class="side_right">
      <section class="product_cat">Perfume</section>
      <section class="product_name">Gabrielle Essence Eau De Parfum</section>
      <section class="product_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</section>
      <section class="price"><span>$149.99</span><span>169.99</span></section>
      <button class="btn"><img src="./images/icon-cart.svg">Add to Cart</button>
      </div>
    
  </header>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MikeZeg</a>.
  </div>
</body>
</html>
