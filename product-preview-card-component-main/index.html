<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,700&family=Hanken+Grotesk:wght@400;700&family=Montserrat:wght@200;300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header class="side">
    
    <div class="side_left">
      
    </div>

    <div class="side_right">
      <section class="product_cat" role="banner">PERFUME</section>
      <section class="product_name" role="main">Gabrielle Essence Eau De Parfum</section>
      <section class="product_description" role="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</section>
      <section class="price" role="price"><span>$149.99</span><span>169.99</span></section>
      <button class="btn"><img src="./images/icon-cart.svg" alt="cart icon">Add to Cart</button>
      </div>
    
  </header>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><h1>Frontend Mentor</a>. 
    Coded by <a href="#">MikeZeg</a></h1>.
  </div> -->
</body>
</html>
