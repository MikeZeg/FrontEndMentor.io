<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  
  <meta name="description" content="Author: MikeZeg,
  Solution of challenge from https://www.frontendmentor.io/challenges/time-tracking-dashboard-UIQ7167Jw/hub
  If you noticed something, please be happy to left comment on
  https://www.frontendmentor.io/home/my-challenges?tab=completed">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./app/style/styles.css">

</head>
<body>

  <main class="container">
    <div class="user box">
        <div class="user__details">
          <figcaption class="user__details__img">
            <img src="./images/image-jeremy.png" alt="user_img">
          </figcaption>
          <section class="user__details__name">
            <h1>Report for <p>User Nameasdasd</p></h1>
          </section>
        </div>
        <div class="user__period">
          <ul>
            <li>Daily</li>
            <li>Weekly</li>
            <li>Monthly</li>
          </ul>
        </div>
    </div>
    
    <div class="box work">
      <h1>Work</h1><span>...</span>
      <h2></h2>
      <h3>Last Week - <span></span></h3>
    </div>
    
    <div class="box play">Play</div>
    
    <div class="box study">Study</div>
    
    <div class="box exercise">Exercise</div>
    
    <div class="box social">Social</div>
    
    <div class="box selfCare ">Self care</div>    
  </main>
  
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MikeZeg">MikeZeg</a>.
  </footer>
  <script src="./app/JS/interactive.js"></script>
</body>
</html>
