<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  
  <meta name="description" content="Author: MikeZeg,
  Solution of challenge from https://www.frontendmentor.io/challenges/time-tracking-dashboard-UIQ7167Jw/hub
  If you noticed something, please be happy to left comment on
  https://www.frontendmentor.io/home/my-challenges?tab=completed">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./app/style/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="grid">
    <header class="user">
      <section class="user__info">
        <figure class="user__info__figure">
          <img src="./images/image-jeremy.png" alt="user image">
          <figcaption class="user__info__figure__cap"></figcaption>
        </figure>
        <section class="user__info__name">Report for <p class="user__info__name_add">Jeremy Robson</p></section>
      </section>
      <section>
        <nav class="user__nav nav">
          
            <div class="user__nav__list__daily item item-1">Daily</div>
            <div class="user__nav__list__weekly item item-2">Weekly</div>
            <div class="user__nav__list__monthly item item-3">Monthly</div>
          
        </nav>
      </section>
    </header>
      
      <main class="main__content">
        <section class="main__content__work">
          
            <section>Work</section>
            <section><h1><span>32</span>hrs</h1></section>
            <section><h1>Last Week - <span>36hrs</span></h1></section>
          
        </section>
        <section class="main__content__play">

          <section>Play</section>
          <section><h1><span>32</span>hrs</h1></section>
          <section><h1>Last Week - <span>36hrs</span></h1></section>

        </section>
        <section class="main__content__study">
        
          <section>Study</section>
          <section><h1><span>32</span>hrs</h1></section>
          <section><h1>Last Week - <span>36hrs</span></h1></section>
        
        </section>
        <section class="main__content__exercies">
        
          <section>Exercies</section>
          <section><h1><span>32</span>hrs</h1></section>
          <section><h1>Last Week - <span>36hrs</span></h1></section>

        </section>
        <section class="main__content__social">

          <section>Social</section>
          <section><h1><span>32</span>hrs</h1></section>
          <section><h1>Last Week - <span>36hrs</span></h1></section>

        </section>
        <section class="main__content__selfCare">
          
          <section>Self Care</section>
          <section><h1><span>32</span>hrs</h1></section>
          <section><h1>Last Week - <span>36hrs</span></h1></section>

        </section>
      </main>
  </div>

  
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MikeZeg">MikeZeg</a>.
  </footer>
</body>
</html>
