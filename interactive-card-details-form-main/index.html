<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- CSS Custom-->
  <link rel="stylesheet" href="./app/style/styles.css">

  <meta
    name="description"
    content="Solution of challenge from frontend Mentor - interactive card details form"
  >
<!-- Bootstrap CSS-->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous"
    >
<!-- Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link 
  href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Space+Grotesk:wght@400;500;700&display=swap" 
  rel="stylesheet">

</head>
<body>
  <!-- 
  TO DO list
    add responsive functions
    JS functions - display success Form and card details
  
  -->

  <main class="container-fluid w-100 g-0 m-0">
    <!-- row - md ?? -->
    <section class="row main text-center h-100">
<!-- img side container (chanege style:height:100%/100vh to cover siede)-->
      <section class="figure g-0 col-sm-12 col-md-4">
        <figure class="m-0" style="height:100%;">
          <img class="img-fluid w-100 h-100" src="./images/bg-main-mobile.png" alt="side image">
          <figcaption class="w-0"></figcaption>
        </figure>
      </section>
<!-- Cards image-->
      <section class="cards p-0">
        <div class="cards__image__1">
          <span><h2>CVC</h2></span>
        </div>
        <div class="cards__image__2">
          <div class="cards__image__2__smallImage"></div>
          <div class="cards__image__2__accountDetails">
            <h3 class="">0000 0000 0000 0000</h3>
            <div class="cards__image__2__accountDetails__bottom">
              <span class="col-6 cards__image__2__accountDetails__bottom__name">
                <h4>Adam Smith</h4>
              </span> 
<!-- change layout -->
              <span class="col-6 cards__image__2__accountDetails__bottom__expDate" >
                <h4>date</h4>
              </span>
            </div>
          </div>
        </div>
      </section>

<!-- Card details inputs -->
      <section class="col-sm-12 col-md-6 cardDetails">
      
        <form class="row mx-4 cardDetails__form">

          <div class="input-group mb-3 cardDetails__form__cardHolderName"> 
            <label class="form-label row m-0" for="cardHolderName">CARDHOLDER NAME</label>
            <div class="input-group">
              <input 
                class="form-control" 
                type="text" 
                id="cardHolderName" 
                placeholder="e.g Adam Smith" 
                aria-describedby="cardHolderName"
              >
            </div>
            <label class="hidden hidden__cardHolderName" for="cardHolderName">Can't be empty</label>
          </div>

          <div class="input-group mb-3 cardDetails__form__cardNumber"> 
            <label class="form-label row mx-0" for="cardNumber">CARD NUMBER</label>
            <div class="input-group">
              <input
                type="text"
                value = ''
                minlength="15"
                maxlength="16"
                class = "form-control" 
                placeholder = "0000-0000-0000-0000" 
                type="text" 
                inputmode = "numeric" 
                id="cardNumber" 
                aria-describedby = "cardNumber"
              >
            </div>
            <label class="hidden hidden__cardNumber" for="cardNumber">Wrong Format, numbers only</label>
          </div>
<!-- Card Details -->
          <div class="input-group cardDetails__form__expireDate">
<!-- col 1 -->
            <div class="col-6 cardDetails__form__expireDate__month">
                <label class="form-label" for="" style="margin-left:-30px">EXP. DATE [MM/YY]</label>
                <div class="form-group row m-0">
                  <input
                    type="text"
                    inputmode="numeric"
                    value =''
                    min="01"
                    max="12"
                    minlength="2"
                    maxlength="2"
                    class="form-control me-2" 
                    placeholder="MM" type="text" 
                    id="cardExpireMonth" 
                    aria-describedby="cardExpireMonth" 
                    style="width: 75px;"
                  >
                  <input 
                    type="text"
                    inputmode="numeric"
                    value=""
                    min="2023"
                    max="2999"
                    minlength="4"
                    maxlength="4"
                    class="form-control" 
                    placeholder="YY"  
                    id="cardExpireYear" 
                    aria-describedby="cardExpireYear" 
                    style="width: 75px;">
                </div>
                <label class="hidden hidden__expDate" for="">Can't be blank</label>
            </div>
<!-- col 2-->
            <div class="col-5 ms-4 cardDetails__form__expireDate__cvc">
                <label class="form-label row mx-2" for="cvc">CVC</label>
                <div class="input-group">
                  <input
                    type="text"
                    minlength="3"
                    maxlength="3"
                    class="form-control" 
                    placeholder="CVC" 
                    type="text" 
                    id="cvc" 
                    aria-describedby="cvc" 
                    style="width: 70px;">
                </div>
                <label class="hidden hidden__cvc" for="cvc">Can't be blank</label>
            </div> 
          </div>
         
          <button type="button" class="btn btn-primary mt-4 mx-auto cardDetails__form__btn" onclick="btnPress()">Confirm</button>
        </form>
      
    </section>
<!-- Succes hidde on start--> <!-- Display complete state -->
    <section class="col-sm-12 col-md-6 successForm">
      
        <figure class="successForm__figrure">
          <img src="./images/icon-complete.svg" alt="succes icone">
          <figcaption></figcaption>
        </figure>
        <div class="successForm__text">
          <h1>THANK YOU !</h1>
          <h2>We've added your card details</h2>
        </div>
        <button type="button" class="btn btn-primary mt-4 mx-auto successForm__btn">Continue</button>
      <section>

      </section>
    </section>
<!--End of complete state-->
  </section>
  </main>

</body>
</html>
