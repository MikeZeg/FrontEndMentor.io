<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <meta
    name="description"
    content="Solution of challenge from frontend Mentor - interactive card details form"
  >

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>

  <main class="container-fluid row">
<!-- img side container -->
    <div class="container-fluid col">
      <img class="img-fluid w-100 h-100" src="./images/bg-main-mobile.png" alt="side image">
    </div>
<!-- card details side -->
    <div class="container-fluid col ">
      
        <form class="row">
          <label for="">CARDHOLDER NAME</label>
          <input class="input">

          <Label class="" for="">CARD NUMBER</Label>
          <input class="input ">

          <section class="col-6">
            <label class="row" for="">EXP. DATE [mm/yy]</label>
            <input class="input col-4">
            <input class="input col-4">
          </section>
          <section class="col-6">
            <label class="row" for="">CVC</label>
            <input class="input col-10">
          </section>
          <button type="button" class="btn btn-primary mt-4 w-60 mx-auto">Confirm</button>
        </form>
      
    </div>

  </main>
  <!--
    1) Start from Mobile version:
        - Start Page: first page - page have two parts plus footer
                      when all details done/correct - change only bottom <div/parts.
                      JS change digit on cards image - gray only safety 3-digit, color all details
                      add url - name to avoid info from browser when someone will be check project

    
    2) Desktop Version
    3) Extra - 
        SEO - add meta description
        Performance - verification code - JS, css. 
  -->

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name

  Card Number

  Exp. Date (MM/YY)
  MM

</html>
