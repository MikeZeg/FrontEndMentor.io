<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


<!-- Changes details -->
  <div class="card-component-front">
    <p id="card-component-front-accontNumber">0000 0000 0000 0000</p>
    <p id="card-component-front-accontName">Adam Smith</p>
    <p id="card-component-front-expire">00 / 00</p>
  </div>
  <div class="card-component-reverse">
    <p>000</p>
  </div>
<!-- Inputs -->
  <div class="card-component-input">
    <label for="holdName">CARDHOLDER NAME</label>
      <input 
        type="text" 
        class="card-component-input-holdName" 
        name="holdName"
      />

    <label for="accontNumber">CARD NUMBER</label>
      <input 
        type="text" 
        class="card-component-input-accontNumber" 
        id="accontNumber" 
        name="accontNumber"
        value="0000 0000 0000 0000"
        required minlength="16" maxlength="16" inputmode="numeric" pattern="\d*"
        size="20"
      />
<!-- Date with two saparated window/cels-->
  <!-- Month -->
    <label for="expire">EXP. DATE (MM/YY)</label>
      <input 
        type="number" 
        name="expire" 
        class="card-component-input-expire-month" 
        id="cardExpireMonth" 
        min="00"
        max="12"
        value="01" 
        size="4"
        required minlength="2" maxlength="2"
      />
  <!-- Year -->
      <input 
        type="number"
        name="expire"
        class="card-component-input-expire-year"
        id="cardExpireYear"
        min="00"
        max="99"
        value="01" 
        size="4"
        required minlength="2" maxlength="2"
      />
    
    <label for="CVC">CVC</label>
      <input 
        type="text" 
        name="CVC" 
        class="card-component-input-cvc" 
        id="cardCvc" 
        value="123" 
        size="5" 
        required minlength="3" maxlength="3"
      />
  </div>

  <!--
    1) Start from Mobile version:
        - Start Page: first page - page have two parts plus footer
                      when all details done/correct - change only bottom <div/parts.
                      JS change digit on cards image - gray only safety 3-digit, color all details
                      add url - name to avoid info from browser when someone will be check project

    
    2) Desktop Version
    3) Extra - 
        SEO - add meta description
        Performance - verification code - JS, css. 
  -->

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>


  <script src="./app/JS/interactive.js"></script>
</body>
</html>
