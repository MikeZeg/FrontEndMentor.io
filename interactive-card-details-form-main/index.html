<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="./app/style/styles.css">

  <meta
    name="description"
    content="Solution of challenge from frontend Mentor - interactive card details form"
  >

  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous"
    >

</head>
<body>
  <!-- TO DO list
  finish mobile version first
  add other 2 cards images
  add responsive functions
  --------
  make desktop version  -->

  <main class="container w-100 g-0 m-0" style="height:89vh;">
    <!-- row - md ?? -->
    <section class="row text-center h-100">
<!-- img side container (chanege style:height:100%/100vh to cover siede)-->
      <section class="g-0 col-sm-12 col-md-6" style="height: 40%;">
        <figure class="m-0" style="height:100%;">
          <img class="img-fluid w-100 h-100" src="./images/bg-main-mobile.png" alt="side image">
          <figcaption class="w-0"></figcaption>
        </figure>
      </section>
<!-- Cards image-->
      <section class="cards p-0">
        <div class="cards__image__1">
          <span><h2>CVC</h2></span>
        </div>
        <div class="cards__image__2">
          <div class="cards__image__2__smallImage"></div>
          <div class="cards__image__2__accountDetails">
            <h3 class="">0000 0000 0000 0000</h3>
            <h4> Adam Smith <span id="cardExpDate">00/00</span></h4>
          </div>
        </div>
      </section>

<!-- Card details inputs -->
      <section class="col-sm-12 col-md-6 cardDetails" style="height:60%; margin-top:50px;">
      
        <form class="row mx-4 cardDetails__form">

          <div class="input-group mb-3 cardDetails__form__cardHolderName"> 
            <label class="form-label row m-0" for="">CARDHOLDER NAME</label>
            <div class="input-group">
              <input class="form-control" type="text" id="cardHolderName" aria-describedby="cardHolderName">
            </div>
          </div>

          <div class="input-group mb-3 cardDetails__form__cardNumber"> 
            <label class="form-label row mx-0" for="">CARD NUMBER</label>
            <div class="input-group">
              <input class="form-control" placeholder="0000-0000-0000-0000" type="text" id="cardNumber" aria-describedby="cardNumber">
            </div>
          </div>
<!-- Card Details -->
          <div class="input-group cardDetails__form__expireDate">
<!-- col 1 -->
            <div class="col-6">
                <label class="form-label" for="" style="margin-left:-30px">EXP. DATE [MM/YY]</label>
                <div class="form-group row m-0">
                  <input class="form-control me-2" placeholder="MM" type="text" id="cardExpireMouth" aria-describedby="cardNumber" style="width: 75px;">
                  <input class="form-control" placeholder="YY" type="text" id="cardExpireYear" aria-describedby="cardNumber" style="width: 75px;">
                </div>
            </div>
<!-- col 2-->
            <div class="col-5 ms-4 cardDetails__form__cvc">
                <label class="form-label row mx-2" for="cvc">CVC</label>
                <div class="input-group">
                  <input class="form-control" placeholder="CVC" type="text" id="cvc" aria-describedby="cvc" style="width: 70px;">
                </div>
            </div> 
          </div>
         
          <button type="button" class="btn btn-primary mt-4 mx-auto" style="width: 360px">Confirm</button>
        </form>
<!-- Display complete state -->
      
    </section>
  </section>
  </main>
 
<!-- footer add extra margin h<667-->
  <footer class="container text-center mt-4" style="height:10vh;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="color:black;text-decoration: none;">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MikeZeg/FrontEndMentor.io" target="_blank" style="color:black;text-decoration: none">MikeZeg</a>.
  </footer>

  
  <script src="./app/JS/interactive.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
