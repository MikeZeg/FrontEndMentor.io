<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>

  <article class="advice__card">
    <section class="advice__card__container">
      <p>Advice #<span id="adviceNumber" class="advice__card__container__number"></span></p>
      <h1>" <span id="adviceText" class="advice__card__container__text"></span>"</h1>
