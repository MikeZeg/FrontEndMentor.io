<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/results-summary-component-main/assets/styles/styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header class="side">
    <div class="side__left">
      <div class="part_1">
        Your Result
      </div>
      <div class="result">
        <h1>76</h1>
        <p>of 100</p>

      </div>
      <div class="info">
        <h1>Great</h1>
        <h2>You scored higher than <span>65%</span> of the people who have taken these tests.</h2>
      </div>

    </div>

    <div class="side__right">
      <h1>Summary</h1>

      <div class="scores">
        <!-- move that div to middle plus round border -->
          <div class="scorse sco_1">
            <img src="./assets/images/icon-reaction.svg" alt="reaction_img">
            <div class="discription">Reaction</div>
            <div class="score">80 / <span>100</span></div>
          </div>

          <div class="scorse sco_2">
            <img src="./assets/images/icon-memory.svg" alt="reaction_img">
            <div class="discription">Memory</div>
            <div class="score">92 / <span>100</span></div>
          </div>

          <div class="scorse sco_3">
            <img src="./assets/images/icon-verbal.svg" alt="reaction_img">
            <div class="discription">Verbal</div>
            <div class="score">61 / <span>100</span></div>
          </div>

          <div class="scorse sco_4">
            <img src="./assets/images/icon-visual.svg" alt="reaction_img">
            <div class="discription">Visual</div>
            <div class="score">72 / <span>100</span></div>
          </div>
      </div>
      
      
      <button class="btn">Continue</button>
    </div>

  </header>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MikeZeg</a>.
  </div>
</body>
</html>
