<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta
    name="description"
    content="This is my solution of challenge from FrontEndMentor. To complite that challenge I used HTML5 and Css - Sass."
  />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body class="container">
  <main id="main">
    <section class="ntf__primary">
      <div class="ntf__primary__image" id="ntfImage"></div>
    </section>

    <section class="ntf__secondary" id="NTFdetails">
      <div class="ntf__secondary__number" id="ntfNameAndNumber">Equilibrium #3429</div>
      <div class="ntf__secondary__description" id="description">Our Equilibrium collection promotes balance and calm.</div>

      <div class="ntf__secondary__info">
        <div class="ntf__secondary__info__price" id="priceInfo"><span>0.041 ETH</span></div>
        <div class="ntf__secondary__info__countDownTime" id="time left"><span>3 days left</span></div>
      </div>

      <div class="line"></div>

      <div class="ntf__secondary__creator">
        <div class="ntf__secondary__creator__photo" id="creatorPhoto"></div>
        <div class="ntf__secondary__creator__name" id="creatorName">Creation of <span>Jules Wyvern</span></div>
      </div>
    </section>
  </main>

  <footer>
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MikeZeg/FrontEndMentor.io/tree/main/nft-preview-card-component-main" target="_blank">MikeZeg</a>.
    </div>
  </footer>
</body>
</html>
