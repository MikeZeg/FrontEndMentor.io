<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="container">
  <main role="main">
    <section class="ntf__primary">
      <div class="ntf__primary__image" role="ntfImage"></div>
    </section>

    <section class="ntf__secondary" role="NTFdetails">
      <div class="ntf__secondary__number" role="ntfNameAndNumber">Equilibrium #3429</div>
      <div class="ntf__secondary__description" role="description">Our Equilibrium collection promotes balance and calm.</div>

      <div class="ntf__secondary__info">
        <div class="ntf__secondary__info__price" role="priceInfo"><span>0.041 ETH</span></div>
        <div class="ntf__secondary__info__countDownTime" role="time left"><span>3 days left</span></div>
      </div>

      <div class="line"></div>

      <div class="ntf__secondary__creator" role="informationAboutCreator">
        <div class="ntf__secondary__creator__photo" role="creatorPhoto"></div>
        <div class="ntf__secondary__creator__name" role="creatorName">Creation of <span>Jules Wyvern</span></div>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MikeZeg/FrontEndMentor.io/tree/main/nft-preview-card-component-main">MikeZeg</a>.
    </div>
  </footer>
</body>
</html>
