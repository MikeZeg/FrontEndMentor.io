<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="container__main" role="">

  <main class="container__secondary" role="">
    <div class="container__image" role="ntf__image"></div>
    <div class="ntf__number"></div>
    <div class="ntf__description"></div>

    <div class="ntf__price"></div>
    <div class="ntf__countDownTime"></div>

    <div class="ntf__creator">
      <div class="ntf__photo"></div>
      <div class="ntf__name"></div>
    </div>

  </main>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
</body>
</html>
